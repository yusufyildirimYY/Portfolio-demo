<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yusuf.dev</title>
    <link rel="stylesheet" href="general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay loop muted id="bgvideo">
      <source src="./space.mp4" type="video/mp4" />
    </video>

    <header>
      <div class="navbar">
        <ul class="tabs">
          <li class="tab">Home</li>
          <li class="tab">About Me</li>
          <li class="tab">Projects</li>
          <li class="tab">Contact</li>
        </ul>
      </div>
      <div class="" id="box-shadow"></div>
    </header>

    <div class="container">
      <section class="home">
        <div class="greeting">
          <span style="color: rgb(173, 216, 230)"> Hello!ðŸ‘‹</span> <br />
          I'm Yusuf Yildirim, my job is turning ideas to reality as a <br />
          <h1 class="f-end">Front-End Developer</h1>
        </div>
      </section>
      <section class="about-me">
        <div class="about">
          <h1 class="" id="who">
            Who am i <span style="color: rgb(173, 216, 230)">?</span>
          </h1>
          <div class="myself"></div>
        </div>
      </section>
    </div>

    <script>
      let vid = document.getElementById("bgvideo");
      vid.playbackRate = 0.8;

      var fade_out_finish = 0;

      window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
        var who = document.getElementById("who");
        if (fade_out_finish === 0) {
          who.classList.toggle("fade-out", window.scrollY > 945);
          fade_out_finish = 1;
        }
      });
    </script>
  </body>
</html>
